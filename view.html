<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Message</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #message {
      font-size: 18px;
      margin: 20px 0;
      white-space: pre-wrap;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #f06292;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üíå Message for You</h2>
  <p id="message">Loading message...</p>
  <button id="replyBtn">‚úèÔ∏è Write a reply</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2XD_Fi8KcAk1hQXpr7rjwraJdq3N41Sw",
      authDomain: "nfc-lovenotes.firebaseapp.com",
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com",
      projectId: "nfc-lovenotes",
      storageBucket: "nfc-lovenotes.firebasestorage.app",
      messagingSenderId: "928670018716",
      appId: "1:928670018716:web:ea48e9580d67dcee4f1159",
      measurementId: "G-NFMQ68JFQ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = new URLSearchParams(window.location.search).get('user');
    const otherUser = userId === 'A' ? 'B' : 'A';

    document.getElementById("replyBtn").addEventListener("click", () => {
      window.location.href = `write.html?user=${otherUser}`;
    });

    if (!userId) {
      document.getElementById("message").innerText = "‚ùå Error: Missing user parameter.";
    } else {
      get(child(ref(db), 'messages/' + userId))
        .then((snapshot) => {
          if (snapshot.exists()) {
            document.getElementById("message").innerText = snapshot.val().message;
          } else {
            document.getElementById("message").innerText = "No message yet.";
          }
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("message").innerText = "Failed to load message.";
        });
    }
  </script>
</body>
</html>
