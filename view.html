<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Message</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #message {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2 id="title">Message for ...</h2>
  <p id="message">Loading...</p>
  <button id="replyBtn">ðŸ’Œ Write a reply</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2XD_Fi8KcAk1hQXpr7rjwraJdq3N41Sw",
      authDomain: "nfc-lovenotes.firebaseapp.com",
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com",
      projectId: "nfc-lovenotes",
      storageBucket: "nfc-lovenotes.firebasestorage.app",
      messagingSenderId: "928670018716",
      appId: "1:928670018716:web:ea48e9580d67dcee4f1159",
      measurementId: "G-NFMQ68JFQ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = new URLSearchParams(window.location.search).get('user');
    const otherUserId = userId === 'A' ? 'B' : 'A';

    const messageEl = document.getElementById("message");
    const titleEl = document.getElementById("title");

    if (!userId) {
      messageEl.textContent = "âŒ Missing user ID in URL.";
    } else {
      const userRef = ref(db, 'messages/' + userId);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          titleEl.textContent = `Message for ${data.name}`;
          messageEl.textContent = data.message || "(No message yet)";
        } else {
          titleEl.textContent = "Message";
          messageEl.textContent = "ðŸ™ˆ No message found.";
        }
      }).catch(error => {
        console.error(error);
        messageEl.textContent = "Failed to load message.";
      });
    }

    document.getElementById("replyBtn").addEventListener("click", () => {
      window.location.href = `write.html?user=${otherUserId}`;
    });
  </script>
</body>
</html>
