<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ta写给你的留言</title>
  <style>
    button {
      padding: 8px 16px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h2>来自Ta的留言：</h2>
  <div id="message">加载中...</div>
  <br>
  <button id="goWrite">✏️ 我也想说点什么</button>
  <div id="error" style="color: red;"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com/"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('user');
    const errorDiv = document.getElementById("error");
    const goBtn = document.getElementById("goWrite");

    if (!user || (user !== 'A' && user !== 'B')) {
      errorDiv.innerText = "❌ 页面参数错误，请使用 ?user=A 或 ?user=B";
      goBtn.disabled = true;
    } else {
      const targetKey = user === 'A' ? 'B_to_A' : 'A_to_B';
      const messageDiv = document.getElementById("message");

      db.ref("messages/" + targetKey).on("value", (snapshot) => {
        const msg = snapshot.val();
        messageDiv.innerText = msg ? msg : "Ta还没写纸条给你呢～";
      });

      // 💡 核心跳转逻辑
      goBtn.addEventListener("click", () => {
        const targetUrl = "write?user=" + user;
        window.location.href = targetUrl;
      });
    }
  </script>
</body>
</html>
