<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ta写给你的留言</title>
</head>
<body>
  <h2>来自Ta的留言：</h2>
  <div id="message">加载中...</div>
  <br>
  <a id="writeLink"
     href="javascript:void(0);"
     style="padding: 8px 12px; background-color: #eee; border-radius: 5px; text-decoration: none; color: blue;">
     ✏️ 我也想说点什么
  </a>
  <div id="error" style="color: red;"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com/"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('user');
    const errorDiv = document.getElementById("error");
    const writeLink = document.getElementById("writeLink");

    if (!user || (user !== 'A' && user !== 'B')) {
      errorDiv.innerText = "❌ 页面参数错误，请使用 ?user=A 或 ?user=B";
      writeLink.style.display = "none";
    } else {
      const targetKey = user === 'A' ? 'B_to_A' : 'A_to_B';
      const messageDiv = document.getElementById("message");

      db.ref("messages/" + targetKey).on("value", (snapshot) => {
        const msg = snapshot.val();
        messageDiv.innerText = msg ? msg : "Ta还没写纸条给你呢～";
      });

      // 💥 关键点：点击时执行真正跳转
      writeLink.addEventListener("click", () => {
        window.location.href = "write.html?user=" + user;
      });
    }
  </script>
</body>
</html>
