<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ta写给你的留言</title>
</head>
<body>
  <h2>来自Ta的留言：</h2>
  <div id="message">加载中...</div>
  <br>
  <button onclick="goToWritePage()">我也想说点什么</button>

  <p id="error" style="color: red;"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // 1. 初始化 Firebase
    const firebaseConfig = {
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com/"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. 获取 URL 参数
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('user');

    // 3. 检查 user 是否有效
    if (!user || (user !== 'A' && user !== 'B')) {
      document.getElementById("error").innerText = "❌ 页面参数错误！请使用 ?user=A 或 ?user=B 打开页面。";
    } else {
      const targetKey = user === 'A' ? 'B_to_A' : 'A_to_B';
      const messageDiv = document.getElementById("message");

      db.ref("messages/" + targetKey).on("value", (snapshot) => {
        const msg = snapshot.val();
        messageDiv.innerText = msg ? msg : "Ta还没写纸条给你呢～";
      });
    }

    // 4. 跳转函数
    function goToWritePage() {
      if (!user || (user !== 'A' && user !== 'B')) {
        alert("身份参数缺失，无法跳转！");
        return;
      }
      window.location.href = "write.html?user=" + user;
    }
  </script>
</body>
</html>
