<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Message</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #42a5f5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>✏️ Leave Your Message</h2>
  <textarea id="input" placeholder="Write something..." rows="5"></textarea><br>
  <button id="submitBtn">Submit</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2XD_Fi8KcAk1hQXpr7rjwraJdq3N41Sw",
      authDomain: "nfc-lovenotes.firebaseapp.com",
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com",
      projectId: "nfc-lovenotes",
      storageBucket: "nfc-lovenotes.firebasestorage.app",
      messagingSenderId: "928670018716",
      appId: "1:928670018716:web:ea48e9580d67dcee4f1159",
      measurementId: "G-NFMQ68JFQ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = new URLSearchParams(window.location.search).get('user');

    document.getElementById("submitBtn").addEventListener("click", () => {
      const content = document.getElementById("input").value.trim();
      if (!userId) {
        alert("❌ Missing user parameter.");
        return;
      }
      if (!content) {
        alert("Please write something!");
        return;
      }

      set(ref(db, 'messages/' + userId), {
        message: content,
        timestamp: Date.now()
      }).then(() => {
        alert("✅ Message saved!");
        document.getElementById("input").value = "";
      }).catch((error) => {
        console.error("Failed to write", error);
        alert("Failed to save. Please check the console for errors.");
      });
    });
  </script>
</body>
</html>
