<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write Message</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 100px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2 id="title">Write a message to ...</h2>
  <textarea id="input" placeholder="Type your message here..."></textarea><br>
  <button id="submitBtn">Submit</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2XD_Fi8KcAk1hQXpr7rjwraJdq3N41Sw",
      authDomain: "nfc-lovenotes.firebaseapp.com",
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com",
      projectId: "nfc-lovenotes",
      storageBucket: "nfc-lovenotes.firebasestorage.app",
      messagingSenderId: "928670018716",
      appId: "1:928670018716:web:ea48e9580d67dcee4f1159",
      measurementId: "G-NFMQ68JFQ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentUser = new URLSearchParams(window.location.search).get('user');
    const targetUser = currentUser === 'A' ? 'B' : 'A';
    const titleEl = document.getElementById("title");

    // 获取当前写信对象的名字
    get(child(ref(db), 'messages/' + targetUser)).then(snapshot => {
      if (snapshot.exists()) {
        const name = snapshot.val().name || "someone";
        titleEl.textContent = `Write a message to ${name}`;
      }
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const message = document.getElementById("input").value.trim();
      if (!message) {
        alert("Message cannot be empty.");
        return;
      }

      const senderNameRef = ref(db, 'messages/' + currentUser + '/name');
      get(senderNameRef).then(snapshot => {
        const senderName = snapshot.val() || "Anonymous";

        set(ref(db, 'messages/' + targetUser), {
          message: message,
          timestamp: Date.now(),
          name: currentUser === 'A' ? "Judy" : "Nick"  // 保证name字段不被误覆盖
        }).then(() => {
          alert("Message sent!");
          document.getElementById("input").value = "";
        }).catch(err => {
          console.error(err);
          alert("Failed to send message.");
        });
      });
    });
  </script>
</body>
</html>
