<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>写留言</title>
</head>
<body>
  <h2>给TA写一段留言</h2>
  <textarea id="input" placeholder="写下你想说的话..." rows="5" cols="40"></textarea><br>
  <button id="submitBtn">提交</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2XD_Fi8KcAk1hQXpr7rjwraJdq3N41Sw",
      authDomain: "nfc-lovenotes.firebaseapp.com",
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com",
      projectId: "nfc-lovenotes",
      storageBucket: "nfc-lovenotes.firebasestorage.app",
      messagingSenderId: "928670018716",
      appId: "1:928670018716:web:ea48e9580d67dcee4f1159",
      measurementId: "G-NFMQ68JFQ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = new URLSearchParams(window.location.search).get('user');

    document.getElementById("submitBtn").addEventListener("click", () => {
      const content = document.getElementById("input").value;
      if (!userId) {
        alert("缺少 user 参数！");
        return;
      }
      if (!content.trim()) {
        alert("请输入留言内容");
        return;
      }

      set(ref(db, 'messages/' + userId), {
        message: content,
        timestamp: Date.now()
      }).then(() => {
        alert("留言已保存！");
        document.getElementById("input").value = "";
      }).catch((error) => {
        console.error("写入失败", error);
        alert("写入失败，请检查控制台错误信息");
      });
    });
  </script>
</body>
</html>
