<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write a Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #32cd32;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #228b22;
    }
  </style>
</head>
<body>
  <h2 id="writeTitle">ðŸ’Œ Write a Message</h2>
  <textarea id="input" placeholder="Leave your message here..." rows="6"></textarea><br>
  <button id="submitBtn">Submit</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2XD_Fi8KcAk1hQXpr7rjwraJdq3N41Sw",
      authDomain: "nfc-lovenotes.firebaseapp.com",
      databaseURL: "https://nfc-lovenotes-default-rtdb.firebaseio.com",
      projectId: "nfc-lovenotes",
      storageBucket: "nfc-lovenotes.firebasestorage.app",
      messagingSenderId: "928670018716",
      appId: "1:928670018716:web:ea48e9580d67dcee4f1159",
      measurementId: "G-NFMQ68JFQ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = new URLSearchParams(window.location.search).get('user');
    const otherUser = userId === "A" ? "B" : "A";

    const writeTitle = document.getElementById("writeTitle");

    // è®¾ç½®æ ‡é¢˜ï¼ˆå†™ç»™è°ï¼‰
    get(child(ref(db), 'messages/' + otherUser)).then((snapshot) => {
      if (snapshot.exists()) {
        const name = snapshot.val().name || otherUser;
        writeTitle.innerText = `ðŸ’Œ Write to ${name}`;
      } else {
        writeTitle.innerText = "ðŸ’Œ Write to your friend";
      }
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const content = document.getElementById("input").value;
      if (!content.trim()) {
        alert("Please enter some content!");
        return;
      }

      set(ref(db, 'messages/' + userId), {
        message: content,
        timestamp: Date.now()
      }).then(() => {
        alert("Message saved!");
        document.getElementById("input").value = "";
      }).catch((error) => {
        console.error("Write failed:", error);
        alert("Something went wrong. Try again later.");
      });
    });
  </script>
</body>
</html>
